language: php

php:
  - 7.0

services:
  - redis-server

before_install:
  - if [[ $TRAVIS_PHP_VERSION != 7.1 ]] ; then phpenv config-rm xdebug.ini; fi

install:
  - composer install --no-interaction --no-scripts --prefer-source --no-suggest

before_script:
    - cp .env.example .env
    - sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/g' .env
    - sed -i 's/DB_DATABASE=fixhub/DB_DATABASE=/g' .env
    - touch database/database.sqlite
    - php artisan key:generate
    - php artisan migrate  --database=database --force
    - php vendor/bin/codecept build
    - make file-permission
    - sleep 5
    - php -S 127.0.0.1:8000 -t public/ 2>&1 >/dev/null &

script: 
  - vendor/bin/phpcs -p --standard=PSR2 --ignore="app/Helpers/Helpers.php,app/Presenters" app/
  - vendor/bin/phpdoccheck --directory=app
  - php vendor/bin/codecept run

after_script:
  - cat $TRAVIS_BUILD_DIR/storage/logs/*.log